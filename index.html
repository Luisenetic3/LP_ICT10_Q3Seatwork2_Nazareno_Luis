<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team yeah</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #003366;
            margin: 0;
            padding: 0;
        }

        .topbar-custom {
            background-color: #003366;
        }

        .navbar-brand, .navbar .nav-link {
            color: #E6F0FF !important;
        }

        .btn-submit {
        background-color: #0044AA;
        color: #FFFFFF;
        border: none;
        padding: 12px 18px;
        font-size: 16px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0,68,170,0.08);
        }

        .btn-submit:hover, .btn-submit:focus {
            background-color: #3366CC;
            box-shadow: 0 10px 20px rgba(0,68,170,0.12);
        }

        .output-box {
        background-color: #66AAFF;
        color: #003366;
        padding: 22px;
        border-radius: 10px;
        border: 2px solid #0044AA;
        min-height: 120px;
        text-align: left;
        font-weight: 500;
        width: 85%;
        margin: 22px auto 0 auto;
        }
</style>

</head>
<body>

    <div class="container mx-auto p-2 m-5" style="width: 600px; border: 3px solid #0044AA;; border-style: solid; border-radius: 10px; background-color: #E6F0FF;;">
        <div style="text-align: center;">
            <h1 style="color: rgb(112, 197, 227);">Student Grade Calculator</h1>
            <br>
            <div class="col d-flex flex-column align-items-center">
                <label for="">Are you done with the online registration?</label>
                <div class="d-flex justify-content-center gap-3">
                    <div class="d-flex gap-2">
                        <input type="radio" id="yes" name="answer1" value="yes">
                        <label for="yes">Yes</label>
                    </div>
                    <div class="d-flex gap-2">
                        <input type="radio" id="no" name="answer1" value="no">
                        <label for="no">No</label>
                    </div>
                </div>
            </div>
            <br>    
            <div class="col d-flex flex-column align-items-center">
                <label for="">Do you have the medical clearance from the clinic?</label>
                <div class="d-flex justify-content-center gap-3">
                    <div class="d-flex gap-2">
                        <input type="radio" id="yes1" name="answer3" value="yes1">
                        <label for="yes">Yes</label>
                    </div>
                    <div class="d-flex gap-2">
                        <input type="radio" id="no1" name="answer3" value="no1">
                        <label for="no">No</label>
                    </div>
                </div>
            </div>

            <div class="col d-flex flex-column align-items-center">
                <label for="">What's your grade and section?</label>
                <select name="grades" id="grd" style="width: 35%; border-radius: 10px 10px 10px 10px; border: 2px solid lightblue; text-align: lef;">
                    <option value=""></option>
                    <option value="BB">7</option>
                    <option value="RB">8</option>
                    <option value="YT">9</option>
                    <option value="GH">10</option>
                </select>
                <select name="section" id="sct" style="width: 35%; border-radius: 10px 10px 10px 10px; border: 2px solid lightblue; text-align: left;">
                    <option value=""></option>
                    <option value="BB">SAPPHIRE</option>
                    <option value="RB">RUBY</option>
                    <option value="YT">EMERALD</option> 
                </select>
            </div>
            
            <div> <!--empty for now meant for the answer thing or idk-->
            </div>

            <br>

            <div class="flex-grow-1 text-center">
                <button type="submit" class="btn" py-click="nanamigreen" style="background-color: #3366CC; color: rgb(255, 255, 255);">
                    Submit Order
                </button>
            </div>


            <div class="container" style="text-align: left; border: 2px solid #7aa4e2; border-radius: 10px; padding: 10px; margin-top: 20px; background-color: #66AAFF;">
                <h4 id="Result">Please fill out the form.</h4>
            </div>

            <script type="py" src="main.py"></script>
        </div>
    </div>
    
</body>
</html>
